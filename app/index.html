<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/semantic.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit-icons.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Hangout</title>
  </head>
  <body>
      <div class="ui inverted segment">
        <div class="ui left fixed vertical menu inverted">
          <div class="item">
            <img class="ui mini image" src="images/logo1.png">
            <!-- <h3 class="white-text">HavocChat</h3> -->
          </div>
          <br><br>
          <div class="title center">

            <button class="ui inverted red button"><i class="comment outline icon"></i>Text Channel</button>

          </div>
          <hr class="divider">

          <div class="title center">
            <button class="ui inverted teal button"><i class="microphone icon"></i>Voice Channel</button>
          </div>

          <hr class="divider">
          <div class="title center">
            <button class="ui inverted purple button"><i class="id badge outline icon"></i>Profile     </button>
          </div>

          <hr class="divider">
          <div class="title center">
            <button class="ui inverted blue button"><i class="cogs icon"></i>Settings</button>
          </div>

          <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

          <div class="title center">
            <button class="fluid ui inverted button">Profile</button>
          </div>



        </div>
        <div class="ui right fixed vertical menu inverted">
          <br>

          <div class="ui inverted accordion">
            <div class="title center">
              <button class="ui inverted green button"><i class="users icon"></i>Friends</button>
            </div>
          </div>
          <div class="ui inverted accordion">

          </div>
      </div>

  </div>

  <div class="uk-position-center uk-overlay uk-overlay-default">
    <p class="flow-text">Whoops! Looks like you haven't joined a channel yet!</p>
  </div>





  <script>

  $('.ui.accordion')
    .accordion();

  </script>
  </body>
</html>
